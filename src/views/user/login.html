{% extends 'base.html' %}

{% block body %}
<div class="tifod-logo tifod-logo-center"><a href="/">tifod</a></div>
<div class="container div-center">
    <div class="form-card div-center">
        <h2>{{ _('connect with your tifod account')|capitalize }}</h2>
        <p>{{_('and be a part of legends that matter')}}</p>
        <form method="post" enctype="multipart/form-data" action="{{ root }}/login">
            <div class="form-group">
                <span class="form-inline"><input placeholder="{{ _('pseudo') }}" name="pseudo" type="text" class="form-control"></span>
            </div>
            <div class="form-group">
                <span class="form-inline"><input placeholder="{{ _('password') }}" name="password" type="password" class="form-control"></span>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary"><span class="fa fa-fw fa-sign-in"></span>{{_('login')}}</button>
            </div>
            <span class="help-block"><a href="/signup" title="{{_('sign up')}}!">{{ _('create an account')|capitalize }}</span>
        </form>
    </div>
</div>
{% endblock %}
