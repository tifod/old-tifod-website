{% extends 'base.html' %}

{% block body %}
{{ parent() }}
<div class="container">
    <h2>{{ _('signup')|capitalize }}</h2>
    <form method="post" enctype="multipart/form-data" action="{{ root }}/signup">
        <div class="form-group">
            <label class="col-sm-2 required" for="signpseudo" >{{ _('pseudo') }}</label>
            <span class="form-inline">
                <input id="signpseudo" placeholder="{{ _('pseudo') }}" name="pseudo" type="text" class="form-control">
            </span>
        </div>
        <div class="form-group">
            <label class="col-sm-2 required" for="signemail" >{{ _('email') }}</label>
            <span class="form-inline">
                <input id="signemail" placeholder="{{ _('email') }}" name="email" type="email" class="form-control">
            </span>
        </div>
        <div class="form-group">
            <label class="col-sm-2 required" for="signpass" >{{ _('password') }}</label>
            <span class="form-inline">
                <input id="signpass" placeholder="{{ _('password') }}" name="password" type="password" class="form-control">
            </span>
        </div>
        <div class="form-group">
            <label class="col-sm-2 required" for="signconfirm" >{{ _('confirm password') }}</label>
            <span class="form-inline">
                <input id="signconfirm" placeholder="{{ _('confirm password') }}" name="passwordCheck" type="password" class="form-control">
            </span>
        </div>
        <span class="help-block">{{ _('fields with') }} <span class="required"></span> {{ _('are required') }}</span>
        <div class="form-group">
            <button type="submit" class="btn btn-primary"><span class="fa fa-fw fa-sign-in"></span>{{ _('signup')|capitalize}}</button>
        </div>
    </form>
</div>
{% endblock %}
