{% extends 'base.html' %}

{% block body %}
{{ parent() }}
<form method="post" class="form-inline" enctype="multipart/form-data" action="" autocomplete="off">
    <!-- Chrome autofill workaround, see more at http://stackoverflow.com/questions/15738259/disabling-chrome-autofill -->
    <input style="display:none" type="text" name="fakeusernameremembered"/>
    <input style="display:none" type="password" name="fakepasswordremembered"/>
    
    <div class="form-group">
        <input name="password" type="password" class="form-control" placeholder="Password">
    </div>
    <div class="form-group">
        <input name="passwordCheck" type="password" class="form-control" placeholder="Confirm password">
    </div>
    <button type="submit" class="btn btn-danger">Change your password ({{ user }})</button>
</form>
{% endblock %}
